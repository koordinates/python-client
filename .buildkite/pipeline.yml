steps:
  - label: ":building_construction: build everything"
    command:
      - python -m build
      - pip install dist/*.whl
      - pip install -r requirements-dev.txt
      - make zipdocs
    plugins:
      docker#v1.4.0:
        image: "${ECR}/ci-tools:latest"
        workdir: /app
    artifact_paths:
      - dist/*
      - docs/build/docs.zip

  - wait

  - label: ":pytest: run tests (:python: {{matrix.python}})"
    command:
      - ./.buildkite/test.sh
    plugins:
      artifacts#v1.2.0:
        download: "dist/*.whl"
      docker#v5.10.0:
        image: "python:{{matrix.python}}-alpine"
        workdir: /app
        shell: false
    artifact_paths: "./pytest*.xml"
    matrix:
      setup:
        python:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

  # Record test failures
  - wait: ~
    continue_on_failure: true

  - label: "record test failures"
    plugins:
      junit-annotate#v1.4.1:
        artifacts: "pytest*.xml"

  # Release steps below only run on 'v1.2.3' tags.
  - block: "Release"
    prompt: "Release ${BUILDKITE_TAG} to PyPI?"
    branches: "v*.*.*"

  - label: ":rocket:"
    command:
      - pip install twine
      - twine upload dist/*
    plugins:
      artifacts#v1.2.0:
        download: "dist/*"
      docker#v1.4.0:
        image: "${ECR}/ci-tools:latest"
        workdir: /app
        environment:
          - TWINE_USERNAME
          - TWINE_PASSWORD
    branches: "v*.*.*"
